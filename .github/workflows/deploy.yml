# Auto-deploy to VPS on push to main
name: Deploy to VPS

on:
  push:
    branches: [main]

# Cancel in-progress runs for the same branch (prevents queue buildup)
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            cd /opt/address-plotter
            git fetch origin main
            git reset --hard origin/main
            npm install
            npx playwright install chromium --with-deps 2>/dev/null || true
            sudo sed -i 's/\r$//' deploy/setup-vps.sh 2>/dev/null || true
            sudo systemctl restart address-plotter
